<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/background.jpg' %}"); 
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.6); 
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 10px;
            text-decoration: none;
            font-size: 1.2rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Expense Sharing App</h1>
        <nav>
            <a href="{% url 'user_list' %}" class="btn btn-primary">User List</a>
            <a href="{% url 'expense_list' %}" class="btn btn-secondary">Expense List</a>
            <a href="{% url 'add_expense' %}" class="btn btn-success">Add Expense</a>
            <a href="{% url 'user_registration' %}" class="btn btn-info">Register</a>
        </nav>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
